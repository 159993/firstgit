<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/adminLogin.css">
</head>
<body>
<div class="wrap">
    <img src="images/back.jpg" class="imgStyle">
    <div class="loginForm">
        <form action="/loginManager">
            <div class="logoHead">
                <h2 style="margin-top: 15px">时光桌游社后台管理系统</h2>
            </div>
            <div class="usernameWrapDiv">
                <div class="usernameLabel">
                    <label>用户名:</label>
                </div>
                <div class="usernameDiv">
                    <i class="layui-icon layui-icon-username adminIcon"></i>
                    <input id="loginUsername" class="layui-input adminInput" type="text" name="username" placeholder="输入用户名" >
                </div>
            </div>
            <div class="usernameWrapDiv">
                <div class="usernameLabel">
                    <label>密码:</label>
                </div>
                <div class="passwordDiv">
                    <i class="layui-icon layui-icon-password adminIcon"></i>
                    <input id="loginPassword" class="layui-input adminInput" type="password" name="password" placeholder="输入密码">
                </div>
            </div>

            <div class="usernameWrapDiv">
                <div class="submitDiv">
                    <input onclick="f()" type="button" class="submit layui-btn layui-btn-primary" value="服务员登录"/>
                </div>
                <div class="submitDiv">
                    <input id="loginBtn" type="submit" class="submit layui-btn layui-btn-primary" value="登录"/>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="layui/layui.js" type="text/javascript"></script>
<script>
    function f() {
        location.href="login.html"
    }
</script>

</body>
</html>
